<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SmartGlow</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    </head>
    <body style="background-color: #FAFAFA; width: 100vw; height: 100vh">
        <section class="section" style="background-color: #ffa75a">
            <div class="container">
                <h1 class="title" style="color: white; margin-bottom: 30px">
                    SmartGlow
                </h1>
                <p class="subtitle">
                    <strong style="color: white">Light Controller</strong>
                </p>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Connection informations
                </h1>
                <form action="/configuration" method="post">
                    <div class="field">
                        <label class="label ">MQTT broker</label>
                        <div class="control">
                            <input class="input [MQTT INPUT STYLE]" type="text" placeholder="MQTT broker IP" value="[MQTT INPUT VALUE]" name="mqtt">
                        </div>
                        <p class="help is-danger">[MQTT DANGER TEXT]</p>
                        <p class="help is-success">[MQTT SUCCESS TEXT]</p>
                    </div>
                    <div class="field">
                        <label class="label">Philips Hue bridge</label>
                        <div class="control">
                            <input class="input [HUE INPUT STYLE]" type="text" placeholder="Philips Hue bridge IP" value="[HUE INPUT VALUE]" name="hue">
                        </div>
                        <p class="help is-danger">[HUE DANGER TEXT]</p>
                        <p class="help is-success">[HUE SUCCESS TEXT]</p>
                    </div>
                    <div class="field" style="margin-top: 30px">
                        <div class="control">
                            <button class="button is-link" type="submit" style="background-color: #ffa45c">Connect</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
